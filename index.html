<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <main class="content">
      <section class="card">
        <div class="product-img">
          <img src="./images/image-product-desktop.jpg" alt="Bottle of Chanel Perfume" class="product-tumb-desk">
          <img src="./images/image-product-mobile.jpg" alt="Bottle of Chanel Perfume" class="product-tumb-mobile">
        </div>
        <div class="product-detail">
          <p class="product-category">Parfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-prices">
            <p class="product-discount">$149.99</p>
            <p class="product-price">$169.99</p>
          </div>
          <button type="submit" class="cart">
            <img src="./images/icon-cart.svg" alt="Cart Icon" class="icon__cart">
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/yudiwdynto" target="_blank">Yudi Widiyanto</a>.
      </p>
    </footer>
  </div>
</body>
</html>
